<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Developer toolkit</h3>
	</div>
	<div class="panel-body">
		<div class="col-md-6">
			<h2>Request</h2>
			
			<div class="form-group" data-bind="css: uriStatus">
				<div class="input-group">
					<span class="input-group-addon"><label for="uri">URI</label></span>
					<input type="text" data-bind="value: uri, valueUpdate: 'afterkeydown'" id="uri" class="form-control" placeholder="uri">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" data-bind="click: help.bind($data, 'uri')">
							<span class="glyphicon glyphicon-question-sign"></span>
						</button>
					</span>
				</div>
				<span class="help-block" data-bind="text: uriMessage"></span>
			</div>
			
			<div class="form-group" data-bind="css: messageStatus">
				<div class="input-group">
					<span class="input-group-addon"><label for="email">Message</label></span>
					<textarea id="message" data-bind="value: message" class="form-control" placeholder="Data to send to the server - should be well formed json." style="height:200px;"></textarea>
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" data-bind="click: help.bind($data, 'message')" style="height:200px;">
							<span class="glyphicon glyphicon-question-sign"></span>
						</button>
					</span>
				</div>
				<span class="help-block" data-bind="text: messageMessage"></span>
			</div>
			<input id="messageSubmit" data-bind="click:sendData, enable:message" type="button" value="WebSocket">
			<input id="messageSubmit" data-bind="click:sendAjax, enable:message, compose:{transition: 'entrance'}" type="button" value="AJAX">
		</div>
		<div class="col-md-6">
			<h2>Response</h2>
			<pre><span class="code" data-bind="text:response"></span></pre>
		</div>
	</div>
</div>
