<style>
	.input-group-addon > label{
		width: 8em;
		display: block;
	}
</style>
<div class="container">

	<div class="alert alert-success">
		<h1>Contact OpenBuild (Sheffield) LTD</h1>
    	<p>Please fill out the form and we will contact you ASAP.</p>   
    </div>
	
	<form role="form" data-bind="submit:send">

		<fieldset>
			<legend>Contact Us</legend>

			<div class="form-group" data-bind="css: firstNameStatus">
				<div class="input-group">
					<span class="input-group-addon"><label for="firstName">First Name</label></span>
					<input type="text" data-bind="value: firstName, valueUpdate: 'afterkeydown'" id="firstName" class="form-control" placeholder="First name">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" data-bind="click: help.bind($data, 'firstName')">
							<span class="glyphicon glyphicon-question-sign"></span>
						</button>
					</span>
				</div>
				<span class="help-block" data-bind="text: firstNameMessage"></span>
			</div>
		
			<div class="form-group" data-bind="css: lastNameStatus">
				<div class="input-group">
					<span class="input-group-addon"><label for="lastName">Last Name</label></span>
					<input type="text" data-bind="value: lastName" id="lastName" class="form-control" placeholder="Last name">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" data-bind="click: help.bind($data, 'lastName')">
							<span class="glyphicon glyphicon-question-sign"></span>
						</button>
					</span>
				</div>
				<span class="help-block" data-bind="text: lastNameMessage"></span>
			</div>
			
			<div class="form-group" data-bind="css: emailStatus">
				<div class="input-group">
					<span class="input-group-addon"><label for="email">E-Mail</label></span>
					<input type="email" data-bind="value: email" id="email" class="form-control" placeholder="E-Mail address">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" data-bind="click: help.bind($data, 'email')">
							<span class="glyphicon glyphicon-question-sign"></span>
						</button>
					</span>
				</div>
				<span class="help-block" data-bind="text: emailMessage"></span>
			</div>
			
			<div class="form-group" data-bind="css: phoneStatus">
				<div class="input-group">
					<span class="input-group-addon"><label for="phone">Phone Number</label></span>
					<input type="phone" data-bind="value: phone" id="phone" class="form-control" placeholder="Phone number">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" data-bind="click: help.bind($data, 'phone')">
							<span class="glyphicon glyphicon-question-sign"></span>
						</button>
					</span>
				</div>
				<span class="help-block" data-bind="text: phoneMessage"></span>
			</div>
			
			<div class="form-group" data-bind="css: messageStatus">
				<div class="input-group">
					<span class="input-group-addon"><label for="email">Message</label></span>
					<textarea id="message" data-bind="value: message" class="form-control" placeholder="Message" style="height:200px;"></textarea>
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" data-bind="click: help.bind($data, 'message')" style="height:200px;">
							<span class="glyphicon glyphicon-question-sign"></span>
						</button>
					</span>
				</div>
				<span class="help-block" data-bind="text: messageMessage"></span>
			</div>
			
			<button type="submit" class="btn btn-default">Submit</button>

		</fieldset>

	</form>
</div>

<div data-bind="compose:'developer/index'"></div>
