<!-- TODO - move the styles -->
<style>
	.wall
	{
		list-style-type: none;
	}
	.thumbnail > img {
		display: block;
		height: 100px; /* add this */
		margin-left: auto;
		margin-right: auto;
		max-width: 100%;
	}
</style>
<section>
    <h2 data-bind="html: displayName"></h2>
    <div class="row">
        <ul class="wall" data-bind="foreach: images">
            <li class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
            	<a href="#" class="thumbnail" data-bind="click:$parent.select" class="thumbnail">
            		<img data-bind="attr: { src: media.m }" />
            	</a>
            </li>
        </ul>
    </div>
</section>

<div data-bind="compose:'developer/index'"></div>
