<div class="jumbotron">
	<div class="container">
		<h1>Developer</h1>
		<p>This toolkit enables you to test the API</p>
	</div>
</div>

<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Developer toolkit</h3>
	</div>
	<div class="panel-body">
		<div class="col-md-6">
			<h2>Request</h2>
			<input type="text" data-bind="value:messageUri, valueUpdate:'afterkeydown'" style="width=100%;" placeholder="uri">
			<textarea id="messageData" data-bind="value:messageData, valueUpdate:'afterkeydown'" style="width:100%; height:250px;" placeholder="data to send to the server - should be well formed json."></textarea>
			<input id="messageSubmit" data-bind="click:sendData, enable:messageData" type="button" value="WebSocket">
			<input id="messageSubmit" data-bind="click:sendAjax, enable:messageData, compose:{transition: 'entrance'}" type="button" value="AJAX">
		</div>
		<div class="col-md-6">
			<h2>Response</h2>
			<textarea id="messageResponse" data-bind="value:messageResponse" style="width:100%; height:250px;" placeholder="the last set of data returned by the server."></textarea>
		</div>
	</div>
</div>
